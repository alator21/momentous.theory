<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="helpText">
				<h5>Your configuration</h5>
				Double click an element to change it's color. Drag it to the bin to remove it.
			</div>
		</div>

	</div>
	<div class="row">
		<div class="col-md-11">
			<div
				id="Configuration"
				[sortablejs]="viewElements"
				[sortablejsOptions]="sortableOptions"
			>
		<span *ngFor="let element of viewElements" (dblclick)="openDialog(element)">
			{{element.elementShowText}}
		</span>
			</div>

		</div>
		<div class="col-md-1">
			<div
				id="TrashBin"
				[sortablejs]="discardedElements"
				[sortablejsOptions]="discardedOptions"
			>
		<span class="fa fa-trash faGlyphicons">
		</span>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="helpText">
				<h5>Your configuration</h5>
				Double click an element to change it's color. Drag it outside to remove it.
			</div>
		</div>

	</div>
	<div class="row">
		<div class="col-md-11">
			<div
				id="Configuration"
				[sortablejs]="elements"
				[sortablejsOptions]="sortableOptions"
			>
		<span
			*ngFor="let element of elements;index as i"
			(dblclick)="openDialog(element,i)"
			[style.color]="element.foregroundColorName"
			[style.backgroundColor]="element.backgroundColorName"
		>
			{{element.elementShowText}}
		</span>
			</div>

		</div>
		<div class="col-md-1">
<!--			<span-->
<!--				id="TrashBin"-->
<!--				[sortablejs]="discardedElements"-->
<!--				[sortablejsOptions]="discardedOptions"-->
<!--			>-->
<!--			<span title='Drop an element here to destroy it' class="fa fa-trash faGlyphicons"></span>-->
<!--			</span>-->
<!--			<hr>-->
			<span
				title='Click here to destroy all the elements.'
				class='fa fa-remove faGlyphicons'
				(click)="removeAll()"
			>
			</span>
		</div>
	</div>
</div>

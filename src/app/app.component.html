<div class="container-fluid">
	<app-preview-bootstrap
		class="row"
		[listener]="appElementsEmmiter"
	>
	</app-preview-bootstrap>
	<hr>
	<app-configuration-bootstrap
		class="row"
		(configurationElementsEmitter)="listener($event)"
	>
	</app-configuration-bootstrap>
	<hr>
	<div class="row">
		<app-elements-list-bootstrap class="col-md-7">
		</app-elements-list-bootstrap>
		<app-output-bootstrap
			class="col-md-5"
			[listener]="appElementsEmmiter"
		>
		</app-output-bootstrap>
	</div>
</div>
